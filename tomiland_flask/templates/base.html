<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tomiland | {% block title %}{% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

<body>

</footer>
</body>
</html>
